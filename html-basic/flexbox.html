<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
  <link rel="stylesheet" href="style/flexbox.css">
</head>

<body>
  <!--flex-direction-->
  <div class="row">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </div>
  <div class="row-reverse">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </div>
  <div class="column">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </div>
  <!--flex-wrap-->
  <div class="wrap">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <!--flex-flow-->
    <div class="row-reverse-wrap">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
    </div>
</body>

</html>
